{% extends "pages/layout.html" %}

{% block content %}
    <h2>Cart</h2>
    {% if cart_items %}
        <ul>
        {% for item in cart_items %}
            <li>{{ item }}</li>
        {% endfor %}
        </ul>
    
    {% else %}
        <p>Your cart is empty.</p>
    
    {% endif %}

{% endblock content %}
